<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>

    </title>

  <body>
    <main>
      <h1>
        Płótno
      </h1>
 
      <h1>
        Canvas
      </h1>
 
      <canvas id="canvas" width="200" height="300" style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
    </main>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.arc(100 , 60, 30, 0, 2*Math.PI);
        ctx.rect(50, 120, 100, 60);
        ctx.stroke();

        ctx.moveTo(100, 210);
        ctx.lineTo(125,250);
        ctx.lineTo(75,250);
        ctx.lineTo(100,210);
        ctx.stroke();
    </script>
  </body>
